<svg xmlns="http://www.w3.org/2000/svg" width="2048" height="1024">
  <defs>
    <radialGradient id="ocean" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </radialGradient>
    <pattern id="land" patternUnits="userSpaceOnUse" width="200" height="200">
      <path d="M0 100 Q50 0 100 100 T200 100" fill="#166534" stroke="#15803d" stroke-width="2"/>
      <path d="M0 150 Q50 50 100 150 T200 150" fill="#14532d" stroke="#166534" stroke-width="2"/>
    </pattern>
  </defs>
  
  <!-- Background ocean -->
  <rect width="2048" height="1024" fill="url(#ocean)"/>
  
  <!-- Continents -->
  <ellipse cx="500" cy="300" rx="150" ry="100" fill="url(#land)" opacity="0.9"/>
  <ellipse cx="1000" cy="250" rx="200" ry="120" fill="url(#land)" opacity="0.9"/>
  <ellipse cx="1500" cy="400" rx="180" ry="110" fill="url(#land)" opacity="0.9"/>
  <ellipse cx="700" cy="600" rx="160" ry="100" fill="url(#land)" opacity="0.9"/>
  <ellipse cx="1300" cy="650" rx="140" ry="90" fill="url(#land)" opacity="0.9"/>
  <ellipse cx="300" cy="500" rx="100" ry="70" fill="url(#land)" opacity="0.9"/>
  <ellipse cx="1700" cy="300" rx="120" ry="80" fill="url(#land)" opacity="0.9"/>
  
  <!-- Grid lines for visual effect -->
  <g stroke="#ffffff" stroke-opacity="0.1" stroke-width="1">
    <line x1="0" y1="256" x2="2048" y2="256"/>
    <line x1="0" y1="512" x2="2048" y2="512"/>
    <line x1="0" y1="768" x2="2048" y2="768"/>
    <line x1="512" y1="0" x2="512" y2="1024"/>
    <line x1="1024" y1="0" x2="1024" y2="1024"/>
    <line x1="1536" y1="0" x2="1536" y2="1024"/>
  </g>
</svg>